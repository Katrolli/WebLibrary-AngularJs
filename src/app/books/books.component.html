<div *ngIf="books.length > 0; else noBooks">
  <div *ngFor="let book of books">
    <mat-card class="book-card">
      <mat-card-header>
        <mat-card-title>Title: {{ book.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ book.description }}</p>
        <p>Author: {{ book.author.name }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Update</button>
        <button mat-button (click)="onDeleteBook(book.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button mat-button color="primary" (click)="showForm()">Create new Book</button>

<form [formGroup]="CreateBookForm" *ngIf="isCreateBookForm">
  <mat-form-field class="example-form-field">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title" />
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Description</mat-label>
    <input matInput type="text" formControlName="description" />
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>ImageUrl</mat-label>
    <input matInput type="text" formControlName="imageUrl" />
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Category</mat-label>
    <input matInput type="text" formControlName="category" />
  </mat-form-field>
  <button (click)="submitForm()">Submit</button>
</form>

<ng-template #noBooks>
  <p>No books available.</p>
</ng-template>
