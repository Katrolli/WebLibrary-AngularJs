<div class="flex flex-row justify-center pt-4">
  <button
    class="bg-purple-500 hover:bg-purple-300 text-white hover:text-black font-bold py-2 px-4 border-b-4 hover:border-purple-400 rounded"
    (click)="toggleCreateModal()"
  >
    Crate New Book
  </button>
</div>

<ng-template #noBooks>
  <div class="flex justify-center">
    <p>No books available.</p>
  </div>
</ng-template>

<div
  *ngIf="books.length > 0; else noBooks"
  class="flex flex-wrap justify-start"
>
  <div
    *ngFor="let book of books"
    class="bg-emerald-900 mt-7 w-1/4 p-8 ml-20 rounded-lg shadow-lg"
  >
    <app-book-card
      [book]="book"
      [apiUrl]="apiUrl"
      (onDelete)="onDeleteBook($event)"
      (onEdit)="toggleEditModal($event)"
    ></app-book-card>
  </div>
</div>
